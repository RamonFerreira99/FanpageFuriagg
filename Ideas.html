<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <title>Sugestões para FURIA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        .navbar {
            background-color: #1d1d1d;
        }
        .jumbotron {
            background: #0c0c0c;
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="index.html">FURIA Sugestões</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="src/CSGO.html">CS:GO</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main role="main">
        <section class="jumbotron">
            <h1 class="jumbotron-heading">Sugestões</h1>
            <p class="lead">Compartilhe suas ideias para melhorar a FURIA e seu suporte aos fãs.</p>
        </section>

        <div class="container">
            <h2 class="text-center mb-4">Formulário de Sugestões</h2>
            <form>
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" class="form-control" id="name" placeholder="Seu Nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Seu Email" required>
                </div>
                <div class="form-group">
                    <label for="suggestion">Sugestão:</label>
                    <textarea class="form-control" id="suggestion" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Enviar Sugestão</button>
            </form>
        </div>
    </main>

    <footer class="text-muted footer">
        <div class="container">
            <p>Voltar para <a href="index.html">Início</a> | <a href="src/CSGO.html">CS:GO</a></p>
            <p>Projeto criado por <a href="https://github.com/RamonFerreira99">Ramon Ferreira</a>.</p>
        </div>
    </footer>

    <script async src="../js/index.js"></script>
</body>
</html>
